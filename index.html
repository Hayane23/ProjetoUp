<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link href="https://fonts.googleapis.com/css?family=Exo|Exo+2" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="js/scriptjs.js" defer></script>
    <script src="js/calculator.js" defer></script>
    <title>Calendario</title>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <section>
            <h3>Ola</h3>
            <h4>Bem Vindo <span></span></h4>
        </section>
        <nav>
            <a href="#"><img src="img/bell.svg" alt="icone de um sino"></a>
            <a href="#"><img src="img/mail.svg" alt="icone de um envelope de carta"></a>
            <a id="notas" href="#"><img src="img/note.svg" alt="icone de um bloco de notas"></a>
            <a href="#"><img src="img/config.svg" alt=""></a>
        </nav>
    </header>
    <aside class="sidebar">
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Frota</a>
            <a href="#">Condutores</a>
            <a href="#">Pedagios</a>
            <a href="#">Multas</a>
            <a href="#">Abastecimentos</a>
        </nav>
    </aside>
    <section>
        <div class="box">
            <aside><!-- inicio barra lateral -->
                <header id="header-aside">
                    <input class="avatar" type="image" src="" alt="">
                    <p id="dominio">
                        <span>Georgia Fontes</span>
                        <span>georgia.fontes@dominio.com</span>
                    </p>
                </header>
                <section id="seletores-calendar">
                    <div class="calendario">
                        <div class="calendar-wrapper">
                            <button id="btnPrev" type="button">Prev</button>
                            <button id="btnNext" type="button">Next</button>
                            <div id="divCal"></div>
                        </div>
                    </div>
                </section>
                <section class="acoes">
                    <button class="venc">Vencimentos</button>
                    <button class="taref">Tarefas</button>
                    <button class="reun">Reuniões</button>
                    <button class="extreme">Externo</button>
                    <button class="more">+</button>
                </section>
            </aside><!-- fim barra lateral -->
            <section id="container-secundario">
                <div class="calendario">
                    <nav>
                        <div>
                            <a href="#"><button>Semana</button></a>
                            <a href="#"><button>Ano</button></a>
                        </div>
                        <p id="mes">Abril</p>
                        <a href="#"><button>Tarefas</button></a>
                    </nav>
                    <div class="dias">
                        <div class="calendar">
                            
                            <ul class="weekdays"> <!-- Inicio do blodo de dias da semana-->
                                <li>
                                    <abbr title="S">Domingo</abbr>
                                </li>
                                <li>
                                    <abbr title="M">Segunda</abbr>
                                </li>
                                <li>
                                    <abbr title="T">Terça</abbr>
                                </li>
                                <li>
                                    <abbr title="W">Quarta</abbr>
                                </li>
                                <li>
                                    <abbr title="T">Quinta</abbr>
                                </li>
                                <li>
                                    <abbr title="F">Sexta</abbr>
                                </li>
                                <li>
                                    <abbr title="S">Sabado</abbr>
                                </li>
                            </ul><!-- Fim do blodo de dias da semana-->
                            
                            <ul class="day-grid"> <!-- Inicio do blodo de dias do mes-->
                                <li class="month=prev"></li>
                                <li class="month=prev"></li>
                                <li class="month=prev"></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li class="month-next"></li>
                                <li class="month-next"></li>
                            </ul><!-- Fim do blodo de dias do mes-->
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
